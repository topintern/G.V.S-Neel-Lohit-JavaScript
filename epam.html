         <input name="emailid" class="form-control" placeholder="mail@example.com" type="email">

		 </div>
       
    </div> <!-- form-group// -->

		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-signin btn-block"> SIGN IN  </button>
    </div> <!-- form-group// -->      
    <a>Forgot your password?</a> 
     <a href="register.html" style="margin-left: 130px">Register!</a> 
</form>
